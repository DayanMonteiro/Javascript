<html>
  <head>
    <title>desafio 2</title>
  </head>
  <dody>
    <!-- Crie uma função que dado um intervalo (entre x e y) exiba todos número pares:  -->
    <script>
      function pares(x, y) {
        for (var x = 32; y <= 321; x++);
          document.write(x + "<br>");
      }

      var resultado = pares(32, 321);
      console.log(resultado);
    </script>
  </dody>
</html>
