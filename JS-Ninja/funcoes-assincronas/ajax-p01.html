<!DOCTYPE html>
<html>
    <head>
        <title>GitHub</title>
        <meta charset="utf-8">
    </head>
    <Body>
        <div id="app">
            <h1>GitHub</h1>

            <button onclick="recuperarDados()">Recuperar dados do GitHub</button>
            <br />
            <br />
        </div>
    <script type="text/javascript">

        var elApp = document.getElementById("app");

       function recuperarDados() {
        var xhr = new XMLHttpRequest();  // faz requisição sem recarregar a página
        
        xhr.open("GET", "https://api.github.com/users/dayanmonteiro");
        xhr.send(null);
        xhr.onreadystatechange = function(){
                if(xhr.readyState === 4) {
                   var res = JSON.parse(xhr.responseText); 

                   var nome = res.name;
                   var avatar = res.avatar_url;
                   var followers = res.follwers;
                   var blog_url = res.blog;

                   var elAvatar = document.createElement("img");
                   elAvatar.setAttribute("width", "128");
                   elAvatar.setAttribute("src", "avatar_url");



                    var elNome = document.createElement("p");
                    elNome.innerText = nome;

                    var elFollowers = document.createElement("p");
                    elFollowers.innerText = followers;

                    var elBlog = document.createElement("a");
                    elBlog.setAttribute("href", "htpp://" + blog_url);
                    elBlog.innerText = blog_url;

                   elApp.appendChild(elAvatar);
                   elApp.appendChild(elNome);
                   elApp.appendChild(elFollowers);
                   elApp.appendChild(elBlog);
                }
        };
    } 

    // parei em 06:59 aula ajax
    </script>
    </Body>
</html>
