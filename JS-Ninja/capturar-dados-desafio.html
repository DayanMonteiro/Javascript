<!-- Desafio
Crie uma calculara para receber dois valores a partir dos dados digitados pelo usuário e mostrar como um alerta a soma dos valores.
-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <Body>
        <script>
            var x = prompt("Digite um número"); 
            var y = prompt("Digite mais um número");
            var resultado = Number(x) + Number (y);
            alert("O resultado da soma é: " + resultado);
        </script>
    </Body>
</html>
