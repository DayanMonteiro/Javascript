    <script>

    var nomes = ["Felipe", "Douglas", "João"];
         nomes.forEach(function(nome, indicie) {
        console.log(indicie + "-" + nome);
    });

// com o forEach você pode iterar no array  diretamente sem precisar consultar seu índice, ou no caso do exemplo eu pedi que ele me desse a posição do indicie que ele se encontra + o nome que ocupa aquele espaço


    </script>
