<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <Body>
    <script>

        var convidado = {nome: "Felipe", idade: "37", genero: "Masculino",
        dataNascimento: "18/02/1982", cpf: "037.727.730-44"}
        
        console.log(convidado);

        // → {nome: "Felipe", idade: "37", genero: "Masculino", dataNascimento: "18/02/1982", cpf: "037.727.730-44"}

        //  podemos acrescentar qualquer propriedade, inclusive a propriedade da propriedade (que seria objeto de objeto):

        var convidado = {nome: "Felipe", idade: "37", genero: "Masculino", dataNascimento: {ano: 1982, mes: 2, dia: 18}, cpf: "037.727.730-44"}
    
        console.log(convidado);
        // → {nome: "Felipe", idade: "37", genero: "Masculino", dataNascimento: {ano: 1982, mes: 2, dia:18}, cpf: "037.727.730-44"}

        // se eu quiser posso consultar informações especificas no console.log ex:
        console.log(convidado.dataNascimento.dia); // dessa forma posso buscar até mesmo informações dentro outras

    </script>
    </Body>
</html>
