    <script>
        
        var convidados = [
            {nome: "pietra", vip: false, idade: 02}, 
            {nome: "danYAN", vip: true, idade: 33}, 
            {nome: "Laryssa", vip: true, idade: 24}
        ];

        var convidadosNormalizado = convidados.map(function(item) { // o Object.assign pega tudo declarado na origem e retorna no resultado, no exemploe ele retornará o nome o vip e a idade
                 return Object.assign(item, {nome: item.nome.toUpperCase()}); // retornar todos os nomes inseridos em letras maiusculas padronizando as diferentes digitações dos convidados
            }); 


            console.log(convidadosNormalizado);
