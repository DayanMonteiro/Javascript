<!DOCTYPE html>

    <Body>
    <script>
        
        var fahrenheit = [0, 32, 45, 46, 47, 91, 93, 121];

        var celcius = fahrenheit.map(function(item) {
            return Math.round((item - 32)*5/9);
        });

        console.log(celcius);
        /*
        Array(8)
        0: -18
        1: 0
        2: 7
        3: 8
        4: 8
        5: 33
        6: 34
        7: 49
        length: 8
        */
    </script>
    </Body>
