<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <Body>
    <script>
        
        var filmes = [
            {titulo: 'Homem de Ferro', duracao: 195, nota: 7.5},
            {titulo: 'The Avengers', duracao: 203, nota: 9.5},
            {titulo: 'Capitão América', duracao: 90, nota: 6.5}
        ]

        var notaCorte = 8;

        var bons = function(item) {
            return item.nota >= notaCorte;
        }
            
        var ruins = function(item) {
            return item.nota < notaCorte;
        }

        var filmesBons = filmes.filter(bons);
        var filmesRuins = filmes.filter(ruins);

        console.log(filmesBons);
        /*
            Array(1)
            0: {titulo: "The Avengers", duracao: 203, nota: 9.5}
            length: 1
        */

        console.log(filmesRuins);
        /*
        Array(2)
        0: {titulo: "Homem de Ferro", duracao: 195, nota: 7.5}
        1: {titulo: "Capitão América", duracao: 90, nota: 6.5}
        length: 2
        */
 
    </script>
    </Body>
</html>
