<!-- Eventos são respostas da interface para um determinado estimulo -->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <Body>

        <button id="#botao">TESTE</button>
    
    <script type="application/javascript">

        var digaOla = function() {
            alert("Olá tudo bem?");
        };
                
        var obj = document.getElementById("#botao");
        obj.addEventListener('click' , digaOla);

    </script>
    </Body>
</html>
