<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <Body>
    <script>

        var ola1 = function() {
        console.log("Olá tudo bem?");
        }
        var ola2 = function(quem) {
        console.log("Olá tudo bem " + quem + "?");
        }
        ola1();
        // → Olá tudo bem?
        ola2("Dayan"); // o nome inserido aqui será acrescentado na mensagem do ola2
        // → Olá tudo bem Dayan?
    </script>
    </Body>
</html>
