<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <Body>
    <script>
        function potencia(base, expoente) {
            if (expoente == undefined) {
            expoente = 2; // se estiver undefined ele define o expoente padrão como 2
        }

        var resultado = 1;
        for (var cont = 0; cont < expoente; cont++) { // vai contar de zero até o numero definido
        resultado *= base; // pega o resultado e multilica pela base
        }
        return resultado;
        }

        console.log(potencia(2)); // assimiu 2 pq estava undefined 
        console.log(potencia(2, 3)); // nesse caso definiu o expoente como 2 e 3

    </script>
    </Body>
</html>
